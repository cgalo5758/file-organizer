---
specification:
  name: "SCCS File System Specification"
  description: |
    Swarthmore College Computer Society Specification for organizing files and
    directories.
  diagram: |
    [BASE]/
    ├──[GROUP | USER ...]/
    │  ├──[UNSTRUCTURED_DATA_TYPE ...]/
    │  │  ├──[SEMI-STRUCTURED_DATA_TYPE ...]/
    │  │  │  ├──[STRUCTURED_DATA_TYPE ...]/
    │  │  │  └── ...
    │  │  └── ...
    │  └── ...
    └── ...
definitions:
  directory-types:
    - 
      name: mime-type
      subdirectories:
      files:
    -
      name: user
      subdirectories:
        - mime-type
      files:
        - README
    - 
      name: group
      subdirectories:
        - mime-type
      files:
        - README
    - 
      name: custom
      subdirectories:
        - any
      files:
        - any
  file-types:
    -
      name: any
    - 
      name: mime-type
    - 
      name: README
directory:
  subdirectories:
    - 
      type: user
      required: false
      multiple: true
  files:
    - 
      type: README
      required: true
      multiple: false
