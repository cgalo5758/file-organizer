---
specification:
  name: "SCCS File System Specification"
  description: |
    Swarthmore College Computer Society Specification for organizing files and
    directories.
  diagram: |
    [OWNER]/
    ├──[GROUP | USER ...]/
    │  ├──[UNSTRUCTURED_DATA_TYPE ...]/
    │  │  ├──[SEMI-STRUCTURED_DATA_TYPE ...]/
    │  │  │  ├──[STRUCTURED_DATA_TYPE ...]/
    │  │  │  └── ...
    │  │  └── ...
    │  └── ...
    └── ...
definitions:
  directory-types:
    - mime-type-directory:
    - user-directory:
        files:
          - README
        subdirectories:
          - mime-type-directory
    - group-directory:
        files:
          - README
        subdirectories:
          - mime-type-directory
    - git-branch-directory:
    - custom-directory
directory:
  directory-types:
    - mime-type-directory:
        required: false
        multiple: true
